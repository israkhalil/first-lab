<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        body{
            margin: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .error{
            color: red;
            font-family: 'Times New Roman', Times, serif;
        
        }
    </style>
    <script src="JQuery validation/dist/jquery.validate.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <h1 class="display-6 text-center">User Feedback Survey</h1>
                <form action="" id="form1">
                    <label for="myname">Full Name</label>
                    <input type="text" name="myname" id="myname" placeholder="Enter your name" class="form-control"><br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control"><br>
                    <label for="rate">Rate Us</label><br>
                    <input type="checkbox" name="rate us" value="Very Dissatisfied">Very Dissatisfied<br>
                    <input type="checkbox" name="rate us" value="Dissatisfied">Dissatisfied<br>
                    <input type="checkbox" name="rate us" value="Neutral">Neutral<br>
                    <input type="checkbox" name="rate us" value="Satisfied">Satisfied<br>
                    <input type="checkbox" name="rate us" value="Very Satisfied">Very Satisfied
                    <br>
                    <label for="">Select a Feature</label><br>
<select name="dropdown" id="">
    <option value="Maths">Maths</option>
    <option value="English">English</option>
    <option value="Science">Science</option>
    <option value="Urdu">Urdu</option>
</select><br><br>
<label for="recommend">Would you Recommend Us?</label><br>
<input type="radio" name="yes" value="yes">Yes
<input type="radio" name="no" value="no">No
<br><br>
<label for="feedback">Comments</label>
<input type="text" name="feedback" id="feedback" placeholder="your feedback" class="form-control"><br>
<input type="Submit" id="" class="btn btn-outline-primary w-100">
                    </form>
            </div>
        </div>
    </div>
    <script>
       $(document).ready(function(){
    $("#forms").validate({
        rules : {
            myname : {
                required : true,
                minlength : 3
            },
            email : {
                required : true,
                email : true
            },
            rate : {
                required :true,
            },
            feature :{
                required : true,
            },
            feedback:{
                required : true,
                maxlength: 100
            
            }
        },
        messages : {
            myname : {
                required : "Name field is mandatory",
                minlength : "Name length must atleast 3 characters"
            },
            email : {
                required : "Email field is mandatory",
                email : "Pls enter valid email address"
            },
            feedback : {
                minlength : "Please enter atleast 30 words",
                maxlength : "please enter atleast 30 words"
            }
        }
    })
})
   </script>
</body>
</html>
